<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #new-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #new-btn:hover {
            background-color: #0056b3;
        }

        #ft_list {
            text-align: left;
        }

        .todo-item {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: -1px; 
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .todo-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TO DO OR NOT TO DO</h1>
        
        <button id="new-btn">New</button>
        
        <div id="ft_list"></div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
