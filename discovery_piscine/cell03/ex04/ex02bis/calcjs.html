<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Calculator</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            padding-top: 50px; 
            background-color: #f0f0f0;
        }
        .calculator-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input, select { 
            font-size: 1.2em; 
            padding: 5px; 
            margin: 0 5px; 
        }
    </style>
</head>
<body>

    <div class="calculator-card">
        <form id="calculator">
            <input type="text" id="left-operand">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="right-operand">
            <input type="submit" value="Try me!">
        </form>
    </div>

    <script>
       
        $(document).ready(function() {

       
            setInterval(function() {
                alert('Please, use me...');
            }, 30000);


            $('#calculator').on('submit', function(event) {
            
                event.preventDefault();

                const leftValue = $('#left-operand').val();
                const rightValue = $('#right-operand').val();
                const operator = $('#operator').val();

      
                const leftNum = parseInt(leftValue, 10);
                const rightNum = parseInt(rightValue, 10);

                if (isNaN(leftNum) || isNaN(rightNum) || leftNum < 0 || rightNum < 0) {
                    alert('Error :(');
                    return; 
                }

                if ((operator === '/' || operator === '%') && rightNum === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return; 
                }

    
                let result;
                switch (operator) {
                    case '+': result = leftNum + rightNum; break;
                    case '-': result = leftNum - rightNum; break;
                    case '*': result = leftNum * rightNum; break;
                    case '/': result = leftNum / rightNum; break;
                    case '%': result = leftNum % rightNum; break;
                }

     
                alert(result);
                console.log(result);
            });
        });
    </script>
    
</body>
</html>
